<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOMY World</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.jpg" alt="GOMY World logo" width="95px" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#" class="signup">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content-left">
        <h1>GOMY</h1>
        <h2>World</h2>
        <p>
          We empower businesses with top-tier freelance software developers
          specializing in <b>full-stack development</b> and
          <b>Web3</b> solutions. Scalable, innovative, and tailored to your
          needs.
        </p>
        <button class="learnmore">Learn More</button>
      </div>
      <div class="content-right">
        <a
          href="http://www.freepik.com"
          target="_blank"
          rel="noopener noreferrer"
          ><img
            src="./images/4380.jpg"
            alt="A development team"
            class="hero-img"
          />
          <!-- Designed by pch.vector / Freepik -->
        </a>
      </div>
    </main>
  </body>
</html>
